<div class="container">
  <br />
  <h4 style="text-align: center;">Add Restaurant Data</h4>
  <br />
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alert">
    <strong>Success!!</strong> Data is saved successfully!!.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <br />

  <form [formGroup]="addRestro" (ngSubmit)="collectResto()">
    <div class="form-group col-md-6">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" required>
    </div>
    <br />
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email" required>
    </div>
    <br>
    <div class="form-group col-md-6">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter address" formControlName="address" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
