<div class="container">
  <br />
  <h4 style="text-align: center;">List Of Available Restaurant</h4>
  <br />

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th>{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td><a routerLink="/update/{{item.id}}"><i class="fa fa-pencil-square-o" style="font-size: 25px;text-align:center;color:blue"></i></a>
        </td>
        <td><i (click)="deleteResto(item.id)" class="fa fa-times"
            style="font-size: 25px;text-align:center;color:red"></i></td>
      </tr>
    </tbody>
  </table>
</div>
